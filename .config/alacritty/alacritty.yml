env:
  TERM: xterm-256color
# Window configuration
window:
  opacity: 0.7
  dimensions:
    columns: 160
    lines: 50
  padding:
    x: 10
    y: 10

  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

# Font configuration
font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xFF4500'
    green: '0x008000'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xffa500'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x00FF00'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xffa500'

  indexed_colors:
    - { index: 16, color: '0xffa500' }
    - { index: 17, color: '0xffa500' }

